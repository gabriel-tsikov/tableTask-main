<div class="home-page">
  <div class="content-holder">
    <div class="filter-holder">
      <div class="filter-item">
        <mat-form-field>
          <input
            matInput
            (keyup)="applyFilter($event)"
            (focus)="setupFilter()"
            placeholder="Filter"
          />
        </mat-form-field>
      </div>
      <div class="filter-item checkbox-holder">
        <mat-checkbox value="pending" (change)="addFilter($event)"
          >Show pending</mat-checkbox
        >
        <mat-checkbox
          id="checkbox-margin"
          value="completed"
          (change)="addFilter($event)"
          >Show completed</mat-checkbox
        >
      </div>
    </div>

    <div class="table-content mat-elevation-z0">
      <table
        mat-table
        ngIf="dataSource"
        [dataSource]="dataSource"
        class="mat-elevation-z8"
      >
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="due_date">
          <th mat-header-cell *matHeaderCellDef>Due Date</th>
          <td mat-cell *matCellDef="let element">{{ element.due_date }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="urgency">
          <th mat-header-cell *matHeaderCellDef>Urgency</th>
          <td mat-cell *matCellDef="let element">{{ element.urgency }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef>Currency</th>
          <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
